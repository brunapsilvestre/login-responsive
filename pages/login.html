<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./../styles/style.css">
  <link rel="stylesheet" href="./../styles/web.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega:wght@100..900&family=Passion+One:wght@400;700;900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sriracha&display=swap" rel="stylesheet">
  <title>Sign In</title>
</head>
<body>
  <section class="container">
    <div class="wrapper">
      <div class="container__content">
        <div class="container__content-header">
          <h1 class="container__content-header-title">Welcome Back  ðŸ‘‹</h1>
          <p class="container__content-header-description">
            Today is a new day. It's your day. You shape it. 
            Sign in to start managing your projects.
          </p>
        </div>
        <form class="container__content-form" action="post">
          <div class="container__content-form fields">
            <label for="email">E-mail</label>
            <input id="email" placeholder="Example@email.com" type="email">
          </div>
          <div class="container__content-form fields">
            <label for="password">Password</label>
            <input id="password" placeholder="At least 8 characters" type="password">
          </div>
          <a class="container__content-form-link" href="#">Forgot Password?</a>
          <button class="container__content-form-submit">Sign in</button>
        </form>
        <div class="container__content-divider">
          <hr>
          <span>Or sign in with</span>
          <hr>
        </div>
        <div class="container__content-signins">
          <button class="container__content-button google__button">
            <img class="button__icon" src="./../images/Google.png" alt="google-icon">
            <p class="container__content-button-name">Google</p>
          </button>
          <button class="container__content-button facebook__button">
            <img class="button__icon" src="./../images/Facebook.png" alt="facebook-icon">
            <p class="container__content-button-name">Facebook</p>
          </button>
        </div>
        <div class="container__content-footer">
          <p class="container__content-signup">Don't you have an account? <a class="container__content-signup-link" href="">Sign up</a></p>
          <p class="container__content-text">Â© 2023 ALL RIGHTS RESERVED</p>
        </div>
      </div>
      <div class="container__media">
        <!-- imagem -->
      </div>
    </div>
  </section>
</body>
</html>
